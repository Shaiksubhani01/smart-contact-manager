<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:text="${title}">Base,html</title>
</head>

<body>
	<!-- start of navbar -->
	<nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}">
			Smart Contact Manager
		</a>
	
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
	
			<ul class="navbar-nav ml-auto text-uppercase">
	
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}">
						Home <span class="sr-only">(current)</span>
					</a>
				</li>
	
				<!-- USER PROFILE -->
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0)" style="
					           pointer-events: none;
					           cursor: default;
					           opacity: 0.6; ">
						<i class="fa-solid fa-user"></i>
						<!--<span th:text="${user.name}">Profile</span> -->

					</a>
				</li>
	
	
				<!-- SETTINGS -->
				<li class="nav-item disabled">
					<a class="nav-link disabled" href="javascript:void(0);" style="cursor:not-allowed; opacity:0.6;">
						<i class="fas fa-cogs"></i> Settings (Coming Soon)
					</a>
				</li>
	
	
				<!-- LOGOUT -->
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">
						<i class="fa-solid fa-right-from-bracket"></i> Logout
					</a>
				</li>
	
			</ul>
	
		</div>
	</nav>
	<!-- end of navbar -->

	<!--<div class="sidebar mt-3">

		<span onclick="toggleSidebar()" class="crossBtn mt-4 ml-5">&times;</span>

			class="iitem"><i class="fa-solid fa-user"></i> Your profile</a> <a href="#" class="iitem"><i
				class="fas fa-cogs"></i> Setting</a> <a th:href="@{/logout}" class="iitem"><i
				class="fa-solid fa-right-from-bracket"></i>
			Logout</a>
		<div class="divider"></div>

	</div>-->

	<div class="content">
		<div th:replace="${content}"></div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script>

		function deleteContact(cid) {
			console.log(cid)
			swal({
				title: "Are you sure ? ",
				text: "Once deleted, you will not be able to recover this imaginary file!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location = "/user/delete/" + cid;
					} else {
						swal("Your contact is safe!");
					}
				});
		}

	</script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
