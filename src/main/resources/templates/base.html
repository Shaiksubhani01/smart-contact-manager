<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="Layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${title}">Smart Contact Manager</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand font-weight-bold" th:href="@{/}">
        Smart Contact Manager
    </a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>

            <!-- Visible only when NOT logged in -->
            <li class="nav-item" th:if="${#request.remoteUser == null}">
                <a class="nav-link" th:href="@{/signin}">Login</a>
            </li>

            <li class="nav-item" th:if="${#request.remoteUser == null}">
                <a class="nav-link" th:href="@{/signup}">Signup</a>
            </li>

            <!-- Visible only when logged in -->
            <li class="nav-item" th:if="${#request.remoteUser != null}">
                <a class="nav-link" th:href="@{/user/index}">Dashboard</a>
            </li>

            <li class="nav-item" th:if="${#request.remoteUser != null}">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>

        </ul>
    </div>
</nav>
<!-- ================= END NAVBAR ================= -->


<!-- ================= MAIN CONTENT ================= -->
<div class="container-fluid p-0">
    <div th:replace="${content}"></div>
</div>
<!-- ================= END MAIN CONTENT ================= -->


<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-light text-center py-3 mt-5">
    <small>
        Â© 2026 Smart Contact Manager |
        Built with Spring Boot & Thymeleaf
    </small>
</footer>
<!-- ================= END FOOTER ================= -->


<!-- ================= JS ================= -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script th:src="@{/js/script.js}"></script>

<!-- Auto-hide alerts -->
<script>
    setTimeout(function () {
        $('.alert').fadeOut('slow');
    }, 3000);
</script>

</body>
</html>
